<body >
    <section class="bg-black flex justify-center items-center h-screen relative">
        <div class="relative w-[1432px] h-[700px] flex justify-center items-center">
            <!-- Texto central -->
            <h1 class="absolute top-1/3 text-white text-3xl font-bold tracking-wide">WORK FOR IT</h1>
    
            <!-- Imagen a la izquierda -->
            <img src="/mia.png" 
                alt="Persona con sudadera" 
                class="absolute left-20 bottom-0 h-[90%]">
    
            <!-- Contenedor de tarjetas -->
            <div class="absolute left-160 bottom-30 flex gap-5">
                <div class="w-40 h-64 bg-gradient-to-b from-gray-800 to-black rounded-[50px] 
                            flex items-center justify-center text-gray-300 font-bold uppercase text-center
                            transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg hover:shadow-gray-500/50">
                    sobre mi 
                </div>
                <div class="w-40 h-64 bg-gradient-to-b from-gray-800 to-black rounded-[50px] 
                            flex items-center justify-center text-gray-300 font-bold uppercase text-center
                            transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg hover:shadow-gray-500/50">
                    mis proyectos
                </div>
                <div class="w-40 h-64 bg-gradient-to-b from-gray-800 to-black rounded-[50px] 
                            flex items-center justify-center text-gray-300 font-bold uppercase text-center
                            transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg hover:shadow-gray-500/50">
                    WORK FOR IT
                </div>
            </div>
        </div>
    </section>
    <section class="bg-black flex justify-center items-center h-screen relative">

        <div class="flex flex-col items-center py-10">
            <h2 class="text-4xl font-bold text-gray-900 mb-10">TIMELINE</h2>
            
            <div class="relative w-1 bg-gray-300 h-full mx-auto"></div>
            
            <div class="relative flex flex-col space-y-10">
                <div *ngFor="let item of timelineData" class="relative flex items-center">
                    <!-- Línea de conexión -->
                    <div class="absolute w-1 h-full bg-gray-300 left-1/2 transform -translate-x-1/2"></div>
                    
                    <!-- Contenedor de contenido -->
                    <div class="flex items-center w-full max-w-lg">
                        <!-- Año y Número -->
                        <div class="flex items-center justify-center w-16 h-16 text-white text-2xl font-bold rounded-full"
                            [ngClass]="item.color">
                            {{ item.number }}
                        </div>
        
                        <!-- Texto -->
                        <div class="ml-6 p-4 border-l-4" [ngClass]="item.borderColor">
                            <h3 class="text-xl font-bold">{{ item.title }}</h3>
                            <span class="text-sm font-semibold" [ngClass]="item.tagColor">{{ item.tag }}</span>
                            <p class="text-gray-600 mt-2">{{ item.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

    </section>
   
</body>
